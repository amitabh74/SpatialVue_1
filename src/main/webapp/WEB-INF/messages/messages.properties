log.complaint.mail=Annwyl / Dear <1>,\n\nDiolch am adrodd ynghylch problem gyda\u2019r rhwydwaith hawliau tramwy, fe dderbyniwyd eich ymholiad ac fe fydd Awdurdod Parc Cenedlaethol Eryri  yn ymchwilio i\u2019r mater cyn gynted \u00E2 phosib.  Bydd aelod o\u2019r T\u00EEm Wardeinio a Mynediad yn cysylltu \u00E2 chi o fewn yr ychydig ddyddiau nesaf gyda rhagor o fanylion pan fydd eich ymholiad wedi cael ei adolygu.\n\nEich cyfeirnod yw <2>, dyfynnwch y cyfeirnod hwn pan fyddwch yn cysylltu gydag Awdurdod Parc Cenedlaethol Eryri ynghylch yr ymholiad hwn.\n\nOs na fyddwch wedi clywed gan Awdurdod y Parc Cenedlaethol o fewn 2 ddiwrnod gwaith wedi i chi adrodd ynghylch y broblem hon yna cysylltwch gyda\u2019r T\u00EEm Wardeinio a Mynediad ar ht@eryri-npa.gov.uk\n\nThank-you for reporting a problem with the rights of way network, your enquiry has been received and will be looked into as soon as possible by the National Park Authority. A member of the Warden and Access Team will contact you in the next few days with further details when your enquiry has been reviewed.\n\nYour reference is is <2>, please quote this reference when contacting the National Park Authority about this enquiry.\n\nIf you do not hear from the National Park Authority within 2 working days of reporting this problem please contact the Warden and Access team at row@snowdonia-npa.gov.uk \n\nYn gywir / Regards\n\nT\u00EEm Wardeinio a Mynediad / Warden and Access Team\nAwdurdod Parc Cenedlaethol Eryri\nSnowdonia National Park Authority
acknowledgement.mail=Annwyl / Dear <3>,\n\nCyfeinrod / Reference\: <1>\n\n Mae eich problem gyda'r rhwydwaith hawliau tramwy wedi cael ei gofrestru yn awr, a bydd y warden <WARDEN>, yn gwneud ymchwiliadau i'r broblem, ac fe fydd yn cysylltu \u00E2 chi o fewn y 10 niwrnod gwaith nesaf er mwyn rhoi gwybod i chi beth fydd yn digwydd nesaf. Gallwch gysylltu gyda'r warden trwy ebostio <WARDEN EMAIL>.\n\nOs na fyddwch yn clywed gan Awdurdod y Parc Cenedlaethol wedi'r cyfnod hwn yna cysylltwch gyda'r T\u00EEm Wardeinio a Mynediad ar ht@eryri-npa.gov.uk\n\nYour problem with the rights of way network has now been registered, and will be investigated by the warden <WARDEN>, who will contact you within the next 10 working days with the proposed course of action. You may contact this warden at <WARDEN EMAIL>.\n\nIf you do not hear from the National Park Authority after this period of time contact the Warden and Access team at row@snowdonia-npa.gov.uk\n\nYn gywir / Regards\n\nT\u00EEm Wardeinio a Mynediad / Warden and Access Team\nAwdurdod Parc Cenedlaethol Eryri\nSnowdonia National Park Authority
close.complaint.mail=Annwyl / Dear <1>,\n\nCyfeinrod / Reference\: <2>\n\nAr \u00F4l ymchwilio i'ch ymholiad ynghylch y rhwydwaith hawliau tramwy, bwriad Warden yr Awdurdod yw (WARDEN I'W GWBLHAU)\n\nPetaech angen rhagor o wybodaeth, yna cysylltwch \u00E2 mi ar <PHONE> neu <EMAIL>.\n\nFollowing the inspection of your enquiry concerning the rights of way network, it is the intention of the Authority Warden to (WARDEN TO COMPLETE)\n\nIf you require further information, please contact me on <PHONE> or email <EMAIL>.\n\nYn gywir / Regards\n\n<WARDEN>\n\nT\u00EEm Wardeinio a Mynediad / Warden and Access Team\nAwdurdod Parc Cenedlaethol Eryri\nSnowdonia National Park Authority
